<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breakout Phaser</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1>The Breakout Multiplayer Game</h1>
    </header>
    <main class="main">
      <ul class="list-alternatives">
        <li class="list-item">
          <button
            class="gameNavigate"
            value="game"
            onclick="gameNavigateClick(this.value)"
          >
            Be the Game Screen
          </button>
        </li>
        <li class="list-item">
          <button
            class="gameNavigate"
            value="one"
            onclick="gameNavigateClick(this.value)"
          >
            Be Player One
          </button>
        </li>
        <li class="list-item">
          <button
            class="gameNavigate"
            value="two"
            onclick="gameNavigateClick(this.value)"
          >
            Be Player Two
          </button>
        </li>
        <li class="list-item">
          <button
            class="gameNavigate"
            value="instructions"
            onclick="gameNavigateClick(this.value)"
          >
            Instructions
          </button>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
