<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Game</title>
    <link rel="stylesheet" type="text/css" href="/home/style.css" />
  </head>
  <body>
    <header id="header">
      <h1>The Breakout Multiplayer Game</h1>
    </header>
    <main class="main">
      <form class="addGameForm" action="/addGame" method="POST">
        <label for="name">Game name</label>
        <input type="text" placeholder="Your game name..." name="name" />
        <button type="submit" class="gameNavigate submitButton">
          <p>Submit</p>
        </button>
      </form>
    </main>
    <script src="/home/script.js"></script>
  </body>
</html>
