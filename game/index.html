<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breakout Phaser</title>
    <link rel="stylesheet" type="text/css" href="/game/style.css" />
    
  </head>
  <body>
    <header id="header">
      <h1>The Ping Pong Multiplayer Game</h1>
    </header>
    <div class="instructions-div">
      <p>Top Player</p>
      <ul class="instructions-list">
        <li>
          Press &#8679 to go right
        </li>
        <li>
          Press &#8681 to go left
        </li>
      </ul>
    </div>
    <div class="instructions-div" id="instructions-div-second">
      <p>Bottom Player</p>
      <ul class="instructions-list">
        <li>
          Press &#8680 to go right
        </li>
        <li>
          Press &#8678 to go left
        </li>
      </ul>
    </div>
    <script src="/game/External/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game/Js/game.js"></script>
    <script src="/game/script.js"></script>
    <script>
      var socket = io(); //instantiate socket

      function setPosition(value) {
        socket.emit("set-position-bottom", value);
      }
    </script>
    <!-- Canvas element of Phaser goes here -->
  </body>
</html>
