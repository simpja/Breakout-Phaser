<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Controller Bottom</title>
    <link rel="stylesheet" type="text/css" href="/controller/style.css" />
  </head>

  <body>
    <h1>Bottom</h1>
    <input
      onchange="setPosition(this.value)"
      oninput="setPosition(this.value)"
      value="33"
      class="range"
      type="range"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io(); //instantiate socket

      function setPosition(value) {
        socket.emit("set-position-bottom", value);
      }
    </script>
  </body>
</html>
